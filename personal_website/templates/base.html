{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}{% endblock %}</title>

    <!-- SEO -->
    <!-- TODO add an image for URL previews here -->
    <meta
      name="description"
      content="Welcome to the official website for Jeremy Andrews Zantua"
    />
    <meta
      name="keywords"
      content="jeremy, andrews, zantua, software, developer, camarines norte state college, university of camarines norte, camarines norte, cnsc, daet, arduino, electronics"
    />
    <meta name="author" content="Jeremy Andrews Zantua" />
    <link rel="image_src" href="" />
    <meta
      property="og:description"
      content="Welcome to the official website for Jeremy Andrews Zantua"
    />
    <meta property="og:title" content="Jeremy Andrews Zantua" />
    <meta property="og:image" content="" />
    <meta property="og:type" content="website" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c75dcc6eb2.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&family=JetBrains+Mono:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    
    {% block imports %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        {% block content %}{% endblock %}
        {% include 'footer.html' %}
      </div>
    </div>
  </body>
</html>
